<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tradingview.com/widget/advanced-chart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <!-- TradingView Widget BEGIN -->
          <div class="tradingview-widget-container">
            <div id="tradingview_4cb13"></div>
            <div class="tradingview-widget-copyright">
              <a
                href="https://www.tradingview.com/symbols/AMEX-VDE/"
                rel="noopener"
                target="_blank"
                ><span class="blue-text">VDE Chart</span></a
              >
              by TradingView
            </div>
            <script
              type="text/javascript"
              src="https://s3.tradingview.com/tv.js"
            ></script>
            <script type="text/javascript">
              new TradingView.widget({
                width: 850,
                height: 630,
                symbol: "NASDAQ:API",
                interval: "60",
                timezone: "Etc/UTC",
                theme: "dark",
                style: "1",
                locale: "en",
                toolbar_bg: "#f1f3f6",
                enable_publishing: false,
                allow_symbol_change: true,
                studies: ["hullMA@tv-basicstudies", "Stochastic@tv-basicstudies","WilliamsAlligator@tv-basicstudies"],
                container_id: "tradingview_4cb13",
              });
            </script>
          </div>
          <!-- TradingView Widget END -->
          鱷魚指標(Alligator)，當由下而上依顎－齒－唇(藍－紅－綠)排列時， <br>
          作者喻為鱷魚自睡眠中醒來，則將開始尋找食物發動攻勢，表示即將有多頭行情出現。
        </div>
        <div class="col order-1">
          <!-- TradingView Widget BEGIN -->
          <div class="tradingview-widget-container">
            <div id="tradingview_a3b71"></div>
            <div class="tradingview-widget-copyright">
              <a
                href="https://www.tradingview.com/symbols/AMEX-VDE/"
                rel="noopener"
                target="_blank"
                ><span class="blue-text">VDE Chart</span></a
              >
              by TradingView
            </div>
            <script
              type="text/javascript"
              src="https://s3.tradingview.com/tv.js"
            ></script>
            <script type="text/javascript">
              new TradingView.widget({
                width: 850,
                height: 800,
                symbol: "NASDAQ:API",
                interval: "60",
                timezone: "Etc/UTC",
                theme: "dark",
                style: "1",
                locale: "en",
                toolbar_bg: "#f1f3f6",
                enable_publishing: false,
                allow_symbol_change: true,
                studies: [
                  "BB@tv-basicstudies",
                  "BollingerBandsR@tv-basicstudies",
                  "BollingerBandsWidth@tv-basicstudies",
                ],
                container_id: "tradingview_a3b71",
              });
            </script>
          </div>
          <!-- TradingView Widget END -->
          %B>80%，多頭行情 | %B<80%，空頭行情 <br>
          BBW： 布林帶寬 寬廣 股價波動大 | 狹窄 股價波動小
        </div>
      </div>
    </div>
  </body>
</html>
